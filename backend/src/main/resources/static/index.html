<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>C-SIDE – Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/theme.css" rel="stylesheet"/>
    <style>
        #athleteFields { transition: opacity 120ms ease; }
        #athleteFields[hidden] { display: none; opacity: 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Register</h1>
        <div class="spacer"></div>
        <a href="/login.html">Have an account? Log in →</a>
    </div>

    <div class="card extra-right">
        <h2>Create your account</h2>

        <div class="grid two">
            <div>
                <label>Email</label>
                <input id="regEmail" type="email" class="input" placeholder="you@example.org" required/>
            </div>
            <div>
                <label>Password</label>
                <input id="regPassword" type="password" class="input" placeholder="********" required minlength="8"/>
            </div>
        </div>

        <div class="grid two" style="margin-top:.5rem;">
            <div>
                <label>Role</label>
                <select id="regRole" class="input">
                    <option value="ATHLETE">ATHLETE</option>
                    <option value="TRAINER">TRAINER</option>
                </select>
            </div>
            <div>
                <label>Organization</label>
                <input id="regOrg" class="input" placeholder="Example Org"/>
            </div>
        </div>

        <!-- Athlete-only fields (shown only when role = ATHLETE) -->
        <div id="athleteFields" class="grid two" style="margin-top:.5rem;">
            <div>
                <label>First name</label>
                <input id="regFirst" class="input" placeholder="Alex" autocomplete="given-name"/>
            </div>
            <div>
                <label>Last name</label>
                <input id="regLast" class="input" placeholder="Runner" autocomplete="family-name"/>
            </div>
        </div>

        <div style="margin-top:1rem; display:flex; gap:.75rem; align-items:center;">
            <button class="btn" onclick="register()">Create Account</button>
            <span id="msg" class="msg"></span>
        </div>
        <pre id="regOut" class="note" style="white-space:pre-wrap;"></pre>
    </div>
</div>

<script>
    // Toggle athlete-only fields visibility + requiredness
    function syncAthleteFields() {
        const role = document.getElementById('regRole').value;
        const group = document.getElementById('athleteFields');
        const first = document.getElementById('regFirst');
        const last  = document.getElementById('regLast');
        const isAthlete = role === 'ATHLETE';

        // show/hide
        if (isAthlete) {
            group.hidden = false;
        } else {
            group.hidden = true;
            // clear so no stale data
            first.value = '';
            last.value = '';
        }

        // required only when athlete
        first.required = isAthlete;
        last.required  = isAthlete;
    }

    // Run on load + when role changes
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('regRole').addEventListener('change', syncAthleteFields);
        syncAthleteFields();
    });

    async function register() {
        // Ensure required flags are correct right before submit
        syncAthleteFields();

        const body = {
            email: document.getElementById('regEmail').value.trim(),
            password: document.getElementById('regPassword').value,
            role: document.getElementById('regRole').value,
            organization: document.getElementById('regOrg').value || 'Example Org',
            firstName: document.getElementById('regFirst').value,
            lastName: document.getElementById('regLast').value
        };

        const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(body),
            credentials: 'include'
        });

        const text = await res.text();
        document.getElementById('regOut').textContent = res.status + '\n' + text;

        const msg = document.getElementById('msg');
        if (res.ok) {
            msg.className='msg ok';
            msg.textContent='Registered! You can now log in.';
        } else {
            msg.className='msg warn';
            msg.textContent='Registration failed — please check your inputs.';
        }
    }
</script>
</body>
</html>
