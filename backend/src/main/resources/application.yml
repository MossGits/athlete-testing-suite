server:
  port: 8080
  forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/athlete_db
    username: athlete_app
    password: userdemopass
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  mvc:
    problemdetails:
      enabled: true

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
